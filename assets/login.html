<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- login -->
<section id="login">
    <div class="container">
        <div id="login-modal" class="row">
            <div class="card">
                <div class="card-body">

                    <h2 class="fw-bold">Login</h2>
                    <p class="text-muted">Please enter your login and password!</p>

                    <div class="form-outline">
                        <input type="email" id="typeEmailX" class="form-control" />
                        <label for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline">
                        <input type="password" id="typePasswordX" class="form-control" />
                        <label for="typePasswordX">Password</label>
                    </div>

                    <p class="small"><a href="#">Forgot password?</a></p>

                    <button class="btn">Login</button>

                    <p>Don't have an account? <a href="#">Sign Up</a></p>

                    <button class="btn" onclick="closeLogin()">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</section>
</body>
</html>
